<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ani {
            animation: myfirst 5s;
            transform: rotateX(0deg);
            width: 800px; 
            height:800px;
        }

        @keyframes myfirst {
            from {
                transform: scale(2) rotate(0deg);
            }
            to {
                transform: scale(0) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <img class="ani" src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/yunying/blackhole/img/blackhole2019_pc.png"
        overflow: hidden;/>
</body>

</html>
